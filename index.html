    <meta charset="utf-8" />

  <!-- This week -->

  <body>
    <h1>This week</h1>
    <h3>Weekly Exercise goal</h3>
    <h3>0/5 days completed</h3>
    <button id="EditGoal">Edit weekly goal</button>

    <!-- Monday -->

    <h2>Monday</h2>
    <input type="checkbox" id="monGoalCheckbox" />
    <label for="monGoalCheckbox">Weekly exercise goal</label>
    
    <div id="monMoreTasks"></div>

    <!-- adding tasks-->
    <div id="monday">
      <!-- button to add a task -->
      <button id="monAddTask">Add task</button>
      <!-- input task -->
      <div id="monInputTask">
        <!-- input to enter task -->
        <input id="monInput" />
        <!-- button to submit input for task -->
        <button id="monSubmitInput">Submit</button>
      </div>
    </div>

    <!-- Tuesday -->

    <h2>Tuesday</h2>
    <div id="tuesGoal">
      <input type="checkbox" id="tuesGoalCheckbox" />
      <label for="tuesGoalCheckbox">Weekly exercise goal</label>
    </div>
    <p>Add task</p>

    <!-- Wednesday -->

    <h2>Wednesday</h2>
    <div id="wedGoal">
      <input type="checkbox" id="wedGoalCheckbox" />
      <label for="wedGoalCheckbox">Weekly exercise goal</label>
    </div>
    <p>Add task</p>

    <!-- Thursday -->

    <h2>Thursday</h2>
    <div id="thursGoal">
      <input type="checkbox" id="thursGoalCheckbox" />
      <label for="thursGoalCheckbox">Weekly exercise goal</label>
    </div>
    <p>Add task</p>

    <!-- Friday -->

    <h2>Friday</h2>
    <div id="friGoal">
      <input type="checkbox" id="friGoalCheckbox" />
      <label for="friGoalCheckbox">Weekly exercise goal</label>
    </div>
    <p>Add task</p>

    <!-- Saturday -->

    <h2>Saturday</h2>
    <div id="satGoal">
      <input type="checkbox" id="satGoalCheckbox" />
      <label for="satGoalCheckbox">Weekly exercise goal</label>
    </div>
    <p>Add task</p>

    <!-- Sunday -->

    <h2>Sunday</h2>
    <div id="sunGoal">
      <input type="checkbox" id="sunGoalCheckbox" />
      <label for="sunGoalCheckbox">Weekly exercise goal</label>
    </div>
    <p>Add task</p>

    <!-- Clear Week -->

    <button id="clearWeek">Clear week</button>
  </body>
